<br><br>
<ion-content>
  <div class="canvas-container">
    <h1>{{ 'integrations_event' | translate }}</h1><br>
    <ion-row class="header ion-align-items-center ion-padding-end header-container">
      
    </ion-row>
    <h2>{{ 'integrations_event_title' | translate }}</h2>
    <div class="container pt-5">
      <div class="row">
        
        <div class="col-lg-4 col-md-6 pb-3 pt-6"   *ngFor="let integrationEventPage of integrationEventPages">
          
            <div class="p-4 " >
              <div class="button ">
                <div class="column" >
                  <mat-card class="example-card">
                    <div class="integration-event-page-content">
    
                      <!-- Display icons -->
                      <mat-card-content>
                        <img mat-card-image class="icon-image" [src]="environment.API + integrationEventPage.attributes.icon.data[0].attributes.url" alt="Icon {{ integrationEventPage.attributes.icon.data[0].attributes.name }}" />
                        <a>{{ integrationEventPage.attributes.title }}</a>
                        <p>{{ integrationEventPage.attributes.description }}</p>
                      </mat-card-content>
    
                    </div>
                  </mat-card>
                </div>
              </div>
            
          </div>
        </div>
      </div>
    </div>
  
  </div><br><br><br><br><br><br>
  <app-footer></app-footer>
</ion-content>
