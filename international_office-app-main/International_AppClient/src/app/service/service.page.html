

<ion-header class="mobile-header">
    <ion-toolbar *ngIf="isMobileView">
      <ion-buttons slot="start">
        <ion-menu-button menu="myMenu"></ion-menu-button>
      </ion-buttons>
      <ion-title class="header-title">
        <ion-icon slot="start" name="menu"></ion-icon>
        Service
      </ion-title>
      <ion-buttons slot="end">
        <!-- Button with dropdown, show only in mobile view -->
        <ion-button *ngIf="isMobileView" (click)="toggleDropdown()" fill="clear" color="dark" class="ion-no-margin">
          <ion-icon slot="end" [name]="dropdown ? 'chevron-down' : 'chevron-up'"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <!-- Dropdown, show only in mobile view -->
    <div *ngIf="isMobileView && dropdown" class="dropdown" (mouseleave)="hideDropdown()" #dropdownbox>
      <ion-list class="dropdown">
        
        <ion-item (click)="hideDropdown()" routerLink="/service/orientation-week" lines="none" routerDirection="root"
          queryParamsHandling="merge">
          Orientation week for Exchange Student
        </ion-item>
        <ion-item (click)="hideDropdown()" routerLink="/service/course-selection" lines="none" routerDirection="root"
          queryParamsHandling="merge">
          Course Selection
        </ion-item>
        <ion-item (click)="hideDropdown()" routerLink="/service/information-session" lines="none" routerDirection="root"
          queryParamsHandling="merge">
          Information Session
        </ion-item>
        <ion-item (click)="hideDropdown()" routerLink="/service/integration-event" lines="none" routerDirection="root"
          queryParamsHandling="merge">
          Integration Event
        </ion-item>
        <ion-item (click)="hideDropdown()" routerLink="/service/pickup-service" lines="none" routerDirection="root"
          queryParamsHandling="merge">
          Pickup Service
        </ion-item>
        <ion-item (click)="hideDropdown()" routerLink="/service/faq" lines="none" routerDirection="root"
          queryParamsHandling="merge">
          FAQ
        </ion-item>
        <ion-item (click)="hideDropdown()" routerLink="/service/contact" lines="none" routerDirection="root"
          queryParamsHandling="merge">
          Contact
        </ion-item>

        
      </ion-list>
    </div>
  
  
  </ion-content>
